    <section>
        <h2>
            Описание лабораторной
        </h2>
        <p>
            Произвести выравнивание всех ранее описанных элементов вашего сайта используя удобный для вас способ -
            флексы или флоты либо применить 12-ти столбчатую вёрстку. Обязательное наличие горизонтальных и вертикальных
            рядов элементов. Если у вас до этого не было - всегда можно добавить – например, галерею с картинками.
        </p>
        <p> Также необходимо проработать то, как ваш макет будет выглядеть на различных мониторах (на маленьком
            ноутбуке, полноценном Full HD, 2K монитор). Выбрать элементы, которые не будут отображаться на маленьких
            мониторах, например, рекламный баннер во всю длину footer’a.
        </p>
    </section>
    <section>
        <h2>
            Порядок выполнения
        </h2>
        <ol>
            <li> Использовать css-правила @media screen для скрытия элементов не умещающихся в клиентскую область
            </li>
            <li>
                Закрепить элемент с помощью абсолютного позиционирования - например строку меню либо шапку или подвал
                сайта.
            </li>
            <li>Добавить на страницу таблицу с заголовками и стилями для чётных и нечётных строк. В качестве типа
                отображения таблицы рекомендуется воспользоваться grid’ом, для достижения лучшей адаптивности. (т.е.
                необходимо добиться того, чтобы колонки таблицы изменяли свой размер в зависимости от размера окна)
                <br>Пример:
                <br>
                <img src="table-example.png" alt="Пример таблицы" width="400" height="211">
        </ol>
    </section>
